<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <header>
        <div class="header-contenedor">

                    <a href="#section0">Inicio</a>

                </nav>
                <div class="contenedor titulo">
                    <a href="#">DONKEY WORLD</a>
                </div>
            <div class="contenedor">
                <nav class="nav-iconos">
                    <a><i class="fab fa-facebook-square fa-2x"></i></a>
                    <a><i class="fab fa-instagram fa-2x"></i></a>
                    <a><i class="far fa-phone fa-2x"></i></a>
                </nav>
            </div>
        </div>
    </header>
        
    <div class="video-container" id="section0">
        <video class="video" autoplay loop muted preload="metadata">
            <source src="Burritos.mp4" type="video/mp4">
            <p>Video tag not support</p>
        </video>

    <main>

            <div class="logo"><img src="img/DonkeyWorldLogo.png" alt=""></div>

        <div class="productos"><div class="titulo">CHORIZO</div><img src="img/BurritoDeChorizo.jpg" alt=""></div>       
    </div>
    <div class="centrar" id="section2">
        <h1 class="centrar contacto-container titulo">CONTACTO</h1>
        <input class="textos-container" placeholder="Nombre">
        <input class="textos-container" placeholder="Your@duckmail.com">
        <textarea class="textos-container" placeholder="Comentarios"></textarea>

            <div class="centrar ">
                <div class="pb-1 pt-1 nav-contenido"><a>23000 Allende S/N esquina, Josefa Ortiz de Domínguez, Zona Central, 23000 La Paz, B.C.S.</a></div>

                <div class="pb-1 nav-contenido"><a>E-mail. DkWorld@duckmail.com</a></div>
